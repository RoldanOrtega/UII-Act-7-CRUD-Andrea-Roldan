<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar proveedor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar proveedor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre_empresa">Nombre de la empresa:</label>
        <input type="text" id="nombre_empresa" name="nombre_empresa" value="{{ proveedores.nombre_empresa }}" required>
        <label for="contacto_nombre">Contacto:</label>
        <input type="text" id="contacto_nombre" name="contacto_nombre" value="{{ proveedores.contacto_nombre }}" required>
        <label for="contacto_telefono">Teléfono:</label>
        <input type="text" id="contacto_telefono" name="contacto_telefono" value="{{ proveedores.contacto_telefono }}" required>
        <label for="contacto_email">Email:</label>
        <input type="email" id="contacto_email" name="contacto_email" value="{{ proveedores.contacto_email }}" required>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ proveedores.direccion }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
